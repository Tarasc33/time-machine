<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машина часу</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Машина часу</h1>
    <p>Дізнайтеся, які важливі історичні події відбулися у вибрану вами дату. Введіть день, місяць або рік, і ви отримаєте список подій з Вікіпедії.</p>
    <p>Введіть дату:</p>
    <div class="input-group">
        <input type="text" id="dayInput" placeholder="День">
        <input type="text" id="monthInput" placeholder="Місяць">
        <input type="text" id="yearInput" placeholder="Рік">
    </div>
    <button onclick="fetchEvents()" id="searchButton">Знайти події</button>
    <div class="loader" id="loader"></div>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
